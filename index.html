<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff9900; /* Amazon's orange */
            color: #232f3e; /* Amazon's dark blue */
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #232f3e;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #37475a; /* Lighter shade of Amazon's dark blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Amazon</h1>
        <video src="amazonvideo.mp4" autoplay muted loop></video>
        <div class="buttons">
            <a href="content.html" class="button">Our Story</a>
            <a href="#" class="button">Leadership</a>
            <a href="#" class="button">Careers</a>
        </div>
    </div>
</body>
</html>
